<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-validator-behavior/iron-validator-behavior.html">

<script>
  Polymer({

    is: 'br-tel-validator',

    behaviors: [
      Polymer.IronValidatorBehavior
    ],

    validate: function(value) {
      var re = /^\d{4}(?:-\d{3})?$/;

      return re.test(value);
    }

  });
</script>
